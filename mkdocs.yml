site_name: RA Manual
site_description: A guide for research assistants on using AI in research workflows
site_url: https://longjohnnicholas.github.io/ra-manual/

theme:
  name: material
  palette:
    - scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/robot-outline
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/longjohnnicholas/ra-manual
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Setup: 01-setup.md
  - Why AI Coding Tools?: 02-why-claude-code.md
  - Getting the Most from Claude Code: 03-workflow.md
  - Connected Tools: 06-connected-tools.md
  - Code Principles: 04-code-principles.md
  - Resources: 05-resources.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
